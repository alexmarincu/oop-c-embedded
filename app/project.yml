:plugins:
    :load_paths:
        - "#{Ceedling.load_path}"
    :enabled:
        # - stdout_pretty_tests_report
        - stdout_gtestlike_tests_report
        - module_generator
        - gcov
        - xml_tests_report
        - compile_commands_json
